mode: ContinuousDeployment
assembly-versioning-scheme: MajorMinorPatch
assembly-informational-format: "{SemVer}"
next-version: 0.8.3
branches:
  develop:
    mode: ContinuousDeployment
    tag: alpha
  release:
    mode: ContinuousDeployment
    tag: beta
  master:
    mode: ContinuousDelivery
  (pull|pull\-requests|pr)[/-]:
    mode: ContinuousDeployment
ignore:
  sha: []
