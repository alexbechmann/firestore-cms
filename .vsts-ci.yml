queue:
  name: Hosted VS2017
  demands: npm

trigger:
- master
- release
- develop

steps:
- task: gittools.gitversion.gitversion-task.GitVersion@3

- task: Npm@1
  inputs:
    command: "install"
    verbose: "false"
    workingDir: "core"

- task: Npm@1
  inputs:
    command: "custom"
    verbose: "false"
    customCommand: "run build"
    workingDir: "core"

- powershell: . 'core/update-package-version.ps1' $(GitVersion.SemVer) 
  displayName: Update package version

- task: CmdLine@1
  displayName: Command Line Script
  inputs:
    filename: echo
    arguments: '//registry.npmjs.org/:_authToken=$(NPM_TOKEN) >> ~/.npmrc'
    workingFolder: core

- task: Npm@1
  inputs:
    command: "install"
    verbose: "false"
    workingDir: "functions"

- task: Npm@1
  inputs:
    command: "custom"
    verbose: "false"
    customCommand: "run build"
    workingDir: "functions"

- powershell: . 'functions/update-package-version.ps1' $(GitVersion.SemVer) 
  displayName: Update package version

- task: CmdLine@1
  displayName: Command Line Script
  inputs:
    filename: echo
    arguments: '//registry.npmjs.org/:_authToken=$(NPM_TOKEN) >> ~/.npmrc'
    workingFolder: functions

- task: Npm@1
  inputs:
    command: "custom"
    verbose: "false"
    customCommand: "publish"
    workingDir: "core"
    condition: and(succeeded(), eq(variables['NPM_TOKEN'], 'true'))

- task: Npm@1
  inputs:
    command: "custom"
    verbose: "false"
    customCommand: "publish"
    workingDir: "functions"
    condition: and(succeeded(), eq(variables['NPM_TOKEN'], 'true'))


